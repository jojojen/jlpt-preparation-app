<div class="container">
    <button (click)="generateQuestion()">產生問題</button>
    <div *ngIf="isLoading" class="loader"></div>
    <div *ngIf="question">
        <p>{{ question }}</p>
        <ol>
            <li *ngFor="let option of options" (click)="selectAnswer(option)" [class.selected]="option.id === selectedAnswer">{{ option.text }}</li>
        </ol>
        <button *ngIf="selectedAnswer && !hideSubmitButton" (click)="submitAnswer()">送出答案</button>
        <div *ngIf="isLoading" class="loader"></div>
        <div *ngIf="showAnswer && !isLoading">
            <img [src]="resultImage" alt="Result" />
            <p>{{ resultDescription }}</p>
        </div>
    </div>
</div>
